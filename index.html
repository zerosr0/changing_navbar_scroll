<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title> || Changing Navbar Scroll || </title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <header class="navigation">
    <nav>
      <a href="#" class="logo">
        <span>Solva</span>
        <span><img src="./img/logo.svg" alt="logo" style="width: 80px; max-height: 60px;"></span>
      </a>
      <ul>
        <li style="--i:0;">
          <a href="#">
            <span>ABOUT</span>
            <span><ion-icon name="home-outline"></ion-icon></span>
          </a>
        </li>
        <li style="--i:1;">
          <a href="#">
            <span>DOCS</span>
            <span><ion-icon name="videocam-outline"></ion-icon></span>
          </a>
        </li>
        <li style="--i:2;">
          <a href="#">
            <span>GALLARY</span>
            <span><ion-icon name="image-outline"></ion-icon></span>
          </a>
        </li>
        <li style="--i:3;">
          <a href="#">
            <span>TEAM</span>
            <span><ion-icon name="people-outline"></ion-icon></span>
          </a>
        </li>
        <li style="--i:4;">
          <a href="#">
            <span>CONTACT</span>
            <span><ion-icon name="mail-outline"></ion-icon></span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main role="main">
    <article><img src="" alt="">Contents</article>
  </main>
  <footer></footer>
</body>

</html>
